<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@800&family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img src="https://www.sabrelimited.com/wp-content/uploads/2019/01/Sabre-Logo-Transparent.png" alt="sabre-logo" width="40" height="40" class="d-inline-block align-text-top">  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="login" class="container">
        <div class="row">
            <img src="https://www.graphicdesignforum.com/uploads/default/original/2X/3/3f18d896ab56f5d4362d7ac9bb51f12e2b4a9097.jpg" alt="company-logo" class="company-image">
        </div>
        <div class="row">
            <h1>Login</h1>
        </div>
        <div class="row">
            <div class="form-input mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control" id="username">
            </div>
        </div>
        <div class="row">
            <div class="form-input mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" class="form-control">
            </div>
        </div>       
        <div class="row">
            <button id="login-btn" class="btn btn-primary">Login</button>
        <p id="error-msg"></p>
        </div> 
    </div>

    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
