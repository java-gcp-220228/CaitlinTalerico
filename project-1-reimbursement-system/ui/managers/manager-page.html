<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../employees/style.css">
    <link rel="stylesheet" href="../login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img src="https://www.sabrelimited.com/wp-content/uploads/2019/01/Sabre-Logo-Transparent.png" alt="sabre-logo" width="40" height="40" class="d-inline-block align-text-top">  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a href="../employees/reimbursements-page.html" aria-current="page" class="nav-link">My Reimbursements</a>
              </li>
              <li class="nav-item">
                  <a href="#" id="logout-btn" aria-current="page" class="nav-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1 id="welcome-tag"></h1>

    <h2>Reimbursements</h2>
    <div id="filter-options">
        <label for="department-filter">Department: </label>
        <select id="department-filter">
            <option value="Any">Any</option>
            <option value="Management">Management</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Quality Assurance">Quality Assurance</option>
        </select>
        <span id="user-filter-box">
            <label for="user-filter">User: </label>
            <select id="user-filter">
                <option value="Any">Any</option>
            </select>
        </span>
        <label for="status-filter">Status: </label>
        <select id="status-filter">
            <option value="Any">Any</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>
    <table id="reimbursement-tbl" class="table table-striped">
        <thead>
            <th>Status</th>
            <th>Submitted</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Description</th>
            <th>Details</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close btn-close"></span>
            <h2>Details</h2>
            <hr>
            <div class="row g-3">
                <div class="col-12">
                    <h3>Status</h3>
                <p class="status"></p>
                </div>
                <div class="col-md-6">
                    <h3>Submitted</h3>
                <p class="submit-timestamp"></p>
                </div>
                <div class="col-md-6">
                    <h3>Resolved</h3>
                <p class="resolved-timestamp"></p>
                </div>
                <div class="col-md-6">
                    <h3>Submitted By</h3>
                    <p class="submitter-name"></p>
                    <p class="submitter-contact"></p>
                </div>
                <div class="col-md-6">
                    <h3>Resolved By</h3>
                    <p class="resolver-name"></p>
                    <p class="resolver-contact"></p>
                </div>
                <div class="col-md-4">
                    <h3>Type</h3>
                <p class="type"></p>
                </div>
                <div class="col-md-8">
                    <h3>Description</h3>
                <p class="description"></p>
                </div>
                <div class="col-12">
                    <h3>Receipt</h3>
                    <img alt="receipt-image" class="receipt-image">
                </div>
                <div class="col-md-6">
                    <button id="approve-btn">Approve</button>
                </div>
                <div class="col-md-6">
                    <button id="reject-btn">Reject</button>
                </div>
            </div>
           
            </div>
    </div>
    <script src="./manager-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
